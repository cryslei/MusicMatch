<!-- apresenta a lista de curtidas -->
<div>
  <h4>Apresenta lista de curtidas</h4><br>
  <span *ngFor="let genero of musicas">
      <span *ngIf="genero.gostar !== 0"><p>{{genero.titulo}}</p></span>
  </span>
</div>
<br>
<div>
  <h4>Musica com maior curitida</h4>
  <span >{{ maiorMusica() }} </span>
</div>
<br>
<div>
  <h4>Top 5 : Rank de curtidas</h4>
  <table border="1">
    <tr>
      <td>Titulo da Musica </td>
      <td>Qtd de likes </td>
    </tr>
    <tr *ngFor="let musica of ranking()">
      <td>{{ musica.titulo }} </td>
      <td> {{ musica.gostar }} </td>
    </tr>
  </table>
</div>
<div>
  <h4>Curtidas por Generos</h4>
  <span *ngFor='let genero of generoMaiorCurtida()'>
      <p>{{ genero.nome }} : {{ genero.quantidade }} Likes </p>
  </span>
</div>
